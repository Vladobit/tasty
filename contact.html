            <fieldset >

            <label class="fontwth">Select Menu:</label>
            <select id="selectBox">
              <optgroup label="Offers"></optgroup>
              <option>Double Cheeseburger ,fries and drink</option>
              <option>Burger and drink.</option>
              <option>Sausages,fries and drink.</option>
              <option>Double Burger and drink.</option>

          <input type="checkbox" id="check_id1" value="Salt">

          <input id="copyBtn" type="button" value="Add to Order" />
          
          <textarea name="txtarea" id="output" style="width:80%;height: 100px;font-weight: bold;font-family: Georgia, 'Times New Roman', Times, serif;">
             Your Order:
          </textarea>
          <script>
              $("#copyBtn").click(function() {
        var selected = $("#selectBox").val();
        var checkbox1 = $('#check_id1:checked').val(); 
        var checkbox2 = $('#check_id2:checked').val(); 
        var checkbox3 = $('#check_id3:checked').val();  
        var checkbox4 = $('#check_id4:checked').val();  
        $("#output").append("\n * " + selected +"," + checkbox1+"," + checkbox2+"," + checkbox3 +"," + checkbox4 );
      });
      
          </script>
